<div class="my-3">
    <div class="card shadow bg-body rounded">
      <div class="row m-3">
        <div class="col-10 text-start align-middle">
          <span class="fs-3">PROJECTS</span>
        </div>
        <div class="col-2 justify-content-center align-items-center ">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-2" type="button" routerLink="/projects/addProject">Add Project</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <table class="table table-hover caption-top my-3">
      <caption>List of Projects</caption>
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Detail</th>
          <th scope="col">Created On</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects" (click)="rowClicked(project.id)" >
          <td>{{project.id}}</td>
          <td>{{project.name}}</td>
          <td>{{project.detail}}</td>
          <td>{{project.createdOn}}</td>
        </tr>
      </tbody>
    </table>
  </div>
