<div class="my-3">
    <div class="card shadow bg-body rounded">
      <div class="row m-3">
        <div class="col-10 text-start align-middle">
          <span class="fs-3">NEW TASK</span>
        </div>
        <div class="col-2 justify-content-center align-items-center ">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-danger me-2" type="button" routerLink="/tasks/showTasks">Cancel</button> <!--change routerLink to actual save functionality-->
            <button class="btn btn-success me-2" type="button" (click)="addTask()">Save</button> <!--change routerLink to actual save functionality-->
          </div>
        </div>
      </div>
      <hr>
      <div class="container-fluid m-3">
        <div class="row my-2">
            <div class="col">
                <p>Project ID</p>
            </div>
            <div class="col mx-2">
                <input [(ngModel)]="projectID" type="text" class="form-control" aria-describedby="Project ID" placeholder="Enter Project ID">
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <p>Assign to User</p>
            </div>
            <div class="col mx-2">
                <input [(ngModel)]="assignedToUser" type="text" class="form-control" aria-describedby="Assign To User" placeholder="Enter User ID to assign to">
            </div>
        </div>
        <div class="row my-2">
            <div class="col">
                <p>Details</p>
            </div>
            <div class="col mx-2">
                <input [(ngModel)]="detail" type="text" class="form-control" aria-describedby="Details" placeholder="Enter Details">
            </div>
        </div>        
      </div>
    </div>
  </div>
