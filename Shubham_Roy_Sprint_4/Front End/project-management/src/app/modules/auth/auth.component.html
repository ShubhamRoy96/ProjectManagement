<div class="container-fluid h-75 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="card" style="width: 30rem;">
            <div class="card-body fs-2">
                Login
            </div>
            <form class="card-text p-3">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <!-- <div class="text-muted mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="savePassword">
                    <label class="form-check-label" for="savePassword">Save Password</label>
                </div> -->
                <button type="button" (click)="submitForm()" class="mb-3 mx-auto col-12 btn btn-primary">Sign In <fa-icon class="mx-2 fa-sm" [icon]="icoArrow"></fa-icon> </button>
            </form>
        </div>
    </div>
    
</div>
